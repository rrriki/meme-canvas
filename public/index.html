<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="js/index.js"></script>
    <title>MEME Generator</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border text-white mb-3">
            <h1>Meme Maker</h1>
        </nav>

        <div class="row">
            <div class="col-7">
                <div class="card">
                    <canvas id="canvas" height="500" width="500"></canvas>
                </div>
            </div>

            <div class="col-5">
                <div class="card p-3">
                    <h5 class="card-title">Create your meme</h5>
                    <p class="text-justify text-muted">
                        Upload your photo, write up some good punch lines, and download!
                    </p>

                    <hr>

                    <div class="form-inline mb-3">
                        <form id="form" class="form-group" enctype="multipart/form-data">
                            <input id="file" type="file" name="file">
                            <button id="submit" class="btn-sm btn-dark" type="submit" value="upload">Go</button>
                        </form>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">&#9650</span>
                        </div>
                        <input id="top" type="text" class="form-control" placeholder="Top line" aria-label="Top line">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">&#9660</span>
                        </div>
                        <input id="bottom" type="text" class="form-control" placeholder="Bottom line"
                            aria-label="Bottom line">
                    </div>

                    <a id="download" class="btn btn-outline-dark" mb-3">Download</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
